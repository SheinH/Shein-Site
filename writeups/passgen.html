    <!-- InstanceBeginEditable name="title" --><title>A Simple Password Generator</title>
    <script>
        var text;

        function genPass() {
            var upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            var lower = "abcdefghijklmnopqrstuvwxyz";
            var ints = "0123456789";
            var out = new Array();
            out.push(rand(upper));
            out.push(rand(ints));
            for (var i = 0; i < 16; i++) {
                out.push(rand(lower));
            }
            shuffle(out);
            out.splice(6, 0, '-');
            out.splice(13, 0, '-');
            return out.join('');
        }

        function rand(input) {
            return input.charAt(Math.floor(Math.random() * input.length));
        }

        function shuffle(a) {
            var j, x, i;
            for (i = a.length - 1; i > 0; i--) {
                j = Math.floor(Math.random() * (i + 1));
                x = a[i];
                a[i] = a[j];
                a[j] = x;
            }
            return a;
        }

        function makePass() {
            text = genPass()
            var form = document.getElementById("pass");
            form.value = text;
        }

        function copy() {
            var copyText = document.getElementById("pass");
			if(copyText.value.length == 0)
				return;
            copyText.select();
            document.execCommand("copy");
            copyText.value = "Password Copied!";
            setTimeout(function () {
                copyText.value = text;
            }, 500);
        }
    </script>
