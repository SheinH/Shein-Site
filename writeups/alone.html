<article>
    <h1><!-- InstanceBeginEditable name="title2" -->Alone<!-- InstanceEndEditable --></h1>
    <!-- InstanceBeginEditable name="date" -->1/2/19<!-- InstanceEndEditable -->
    <hr/>
    <!-- InstanceBeginEditable name="body" --><figure style="text-align: center"><img class="centerimg" src="/images/cave.jpg" style="max-width: 100%"><figcaption>
	<div class="poem">
		<br/>
	  I live alone inside a cave<br/>
	  The walls are painted from top to bottom<br/>
	  You'd see all of my feelings<br/>
	  If you came here and saw all the pictures<br/>
	  Life is cold in a cave<br/>
	  I've hardly felt the warmth of sunlight<br/>
	  But the outside is not for me<br/>
	  I'm not prepared to face outsiders<br/>
	  How would I fare without<br/>
	  the familiar walls of my cave near me?<br/>
	  What if a bear comes and he<br/>
	  chases me until I'm lost at night?<br/>
	  I think i'll stay inside where<br/>
	  familiarity keeps my heart still<br/>
	  Maybe i'll leave one day when<br/>
	  things are safe and the world is quiet<br/>
	  I'd smell the flowers, see the trees and<br/>
	  be strong enough to fight the bears<br/>
	  For now I'll dream of the outside and<br/>
	  paint my dreams all over my walls<br/>
	</div>
	</figcaption></figure><!-- InstanceEndEditable -->
